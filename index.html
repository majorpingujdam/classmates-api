<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lower East Side Spots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Explore Spots in Lower East Side NYC</h1>
  </header>

  <main>
    <!-- Category Search Section -->
    <section id="category-search">
      <h2>Find by Category</h2>
      <select id="category-select">
        <option value="restaurant">Restaurant</option>
        <option value="shop">Shop</option>
        <option value="cafe">Cafe</option>
      </select>
      <button onclick="fetchByCategory()">Search by Category</button>
    </section>

    <!-- Minimum Rating Search Section -->
    <section id="rating-search">
      <h2>Find by Minimum Rating</h2>
      <input type="number" id="min-rating" placeholder="Enter minimum rating (1-5)" step="0.1" min="1" max="5">
      <button onclick="fetchByRating()">Search by Rating</button>
    </section>

    <!-- Name Search Section -->
    <section id="name-search">
      <h2>Find Details by Name</h2>
      <input type="text" id="place-name" placeholder="Enter place name">
      <button onclick="fetchByName()">Search by Name</button>
    </section>

    <!-- Results Section -->
    <section id="results">
      <h2>Results</h2>
      <div id="results-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
