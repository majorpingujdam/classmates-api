<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore NYC Spots</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Discover Lower East Side Spots</h1>
    <p>Search for popular spots in NYC by category, rating, or name.</p>
  </header>

  <main>
    <!-- Left Column: Search Options -->
    <section id="search-options">
      <div id="category-search">
        <h2>Search by Category</h2>
        <select id="category-select" title="Choose a category">
          <option value="restaurant">Restaurant</option>
          <option value="shop">Shop</option>
          <option value="cafe">Cafe</option>
        </select>
        <button onclick="fetchByCategory()">Find Spots</button>
      </div>

      <div id="rating-search">
        <h2>Search by Minimum Rating</h2>
        <input type="number" id="min-rating" placeholder="Enter minimum rating (1-5)" step="0.1" min="1" max="5" title="Enter a rating between 1 and 5">
        <button onclick="fetchByRating()">Find Spots</button>
        <!-- Average Rating Note -->
        <p class="note">*Average rating is around 4.5</p>
      </div>

      <div id="name-search">
        <h2>Search by Name</h2>
        <input type="text" id="place-name" placeholder="e.g., Russ & Daughters Cafe" title="Enter the name of the place">
        <button onclick="fetchByName()">Find Details</button>
      </div>
    </section>

    <!-- Right Column: Results -->
    <section id="results">
      <h2>Results</h2>
      <div id="results-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
